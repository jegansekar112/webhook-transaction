# Render Blueprint - Backend API Service
# Deploy backend from GitHub with one click
# Go to render.com → New → Blueprint → Connect GitHub repo → Select this file

services:
  # Backend API Service
  - type: web
    name: webhook-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app --bind 0.0.0.0:$PORT --workers 4
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: webhook-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: webhook-db
    databaseName: webhook_db
    user: webhook_user
    plan: free
